<div class="container color-dark">
	<div class="col">
		<p>Add a bucket list item</p>
	</div>
	<div class="col">
		<p>Your bucket list ({{itemCount}}) </p>
	</div>
</div>
<div class="container color-light">
	<div class="col">
		<p class="sm">use this to add new bucket will see what happend</p>

		<form>
		<input type="text" class="txt" name="item" placeholder="write something" [(ngModel)]="goalText">
		<input type="submit" class="btn" [value]="btntext"(click)="addItem()">
		</form>
	</div>
	<div class="col">
	
		<div class="col">
		<p class="life-container" *ngFor="let goal of goals; let i=index" (click)="remove(i)">
		{{goal}}

		</p>
	</div>
</div>
